<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-app="myApp" >
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/poi/poiController.js"></script>
        <script src="pages/http/httpController.js"></script>
        <script src="pages/explore/exploreController.js"></script>
        <script src="pages/login/loginController.js"></script>

        <!-- menu -->
        <div class="topnav" ng-init="user='guest'">
            <img src="images/TripAdvisorLogo.jpg" height="60" width="90"/>
            <a class="active" href="#!">Home</a>
            <a href="#!about">About</a>
            <a href="#!poi">POI</a>
            <a href="#!httpRequest">POI</a>
            <p class="register_menu">Hello {{user}}!</p>
            <a class="register_menu" href="#!about">Register NOW</a>
            <a class="register_menu" href="#!login">Login</a>
        </div>

        <!-- This section changes as the hashbang changes -->
        <div ng-view></div>
    </body>
</html>
