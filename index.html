<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="myApp">

        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
        <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/interestPoints/interestPointsController.js"></script>
        <script src="pages/http/httpController.js"></script>
        <script src="pages/explore/exploreController.js"></script>
        <script src="pages/login/loginController.js"></script>
        <script src="pages/questions/questionsController.js"></script>
        <script src="pages/home/homeController.js"></script>
        <script src="pages/register/registerController.js"></script>
        <script src="pages/interestPointDetails/interestPointDetailsController.js"></script>
        <script src="pages/favorites/favoritesController.js"></script>


        <!-- menu -->
        <div class="topnav">
            <img src="images/logo.png" width="300px"/>
            <a class="active" href={{home}}>Home</a>
            <a href="#!about">About</a>
            <a href="#!interestPoints">Interest Points</a>
            <img class="register_menu" ng-click="favorites_show()" src="{{fav_icon}}" ng-hide="not_logged"/>
            <p class="register_menu">Hello {{user}}!</p>
            <a class="register_menu" href="#!register" ng-hide="logged">Register NOW</a>
            <a class="register_menu" href="#!login" ng-hide="logged">Login</a>
            <a class="register_menu" ng-hide="not_logged" href="#!" ng-click="logout()">Log Out</a>

        </div>

        <div class="topnav2">
            <a class="register_menu" href="#!register" ng-hide="logged">Users of our site get to enjoy the full benefits of the site, Please Login or Register by clicking this message</a>
        </div>

        <!-- This section changes as the hashbang changes -->
        <div class="pages" ng-view></div>
    </body>
</html>
