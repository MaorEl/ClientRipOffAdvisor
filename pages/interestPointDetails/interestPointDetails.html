<h2>Interest Points</h2>

<div>
    <h3>{{atraction_name}}</h3>
    <div>
        <img src="{{atraction_image}}">
        <p>{{atraction_description}}</p>
        <p>Viewed by {{atraction_views}} people :)</p>
        <p>Rank: {{atraction_rank}}</p>
        <p>Reviews:</p>
        <table style="width:100%; border-collapse: collapse; text-align: center; ">
            <tr style="border: 1px solid black;">
                <th>User</th>
                <th>Review</th>
                <th>Rate</th>
                <th>Date</th>
            </tr>
            <tr style="border: 1px solid black;">
                <td>{{user1}}</td>
                <td>{{review1}}</td>
                <td>{{rate1}}</td>
                <td>{{date1}}</td>
            </tr>
            <tr style="border: 1px solid black;">
                <td>{{user2}}</td>
                <td>{{review2}}</td>
                <td>{{rate2}}</td>
                <td>{{date2}}</td>
            </tr>
        </table>

    </div>
</div>
