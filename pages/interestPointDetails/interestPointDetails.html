<h2>Interest Points</h2>

<div>
    <button ng-click="goBack()" style="float: right">Back</button>
    <h3>{{atraction_name}}</h3>
    <div>
        <img src="{{atraction_image}}">
        <p>{{atraction_description}}</p>
        <p>Viewed by {{atraction_views}} people :)</p>
        <p>Rank: {{atraction_rank}}</p>
        <button class="btn btn-primary btn-sm" data-target="#ReviewModal" data-toggle="modal" style="float: right">Review this</button>
        <p>Reviews:</p>
        <table style="width:100%; border-collapse: collapse; text-align: center; ">
            <tr style="border: 1px solid black;">
                <th>User</th>
                <th>Review</th>
                <th>Rate</th>
                <th>Date</th>
            </tr>
            <tr style="border: 1px solid black;">
                <td>{{user1}}</td>
                <td>{{review1}}</td>
                <td>{{rate1}}</td>
                <td>{{date1}}</td>
            </tr>
            <tr style="border: 1px solid black;">
                <td>{{user2}}</td>
                <td>{{review2}}</td>
                <td>{{rate2}}</td>
                <td>{{date2}}</td>
            </tr>
        </table>

        <div class="modal fade" tabindex="-1" id="ReviewModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Write a review</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>{{atraction_name}}</label>
                                <p>Select rank:</p>
                                <input type="radio" value="1" style="padding-right: 5px">1
                                <input type="radio" value="2" style="padding-right: 5px">2
                                <input type="radio" value="3" style="padding-right: 5px">3
                                <input type="radio" value="4" style="padding-right: 5px">4
                                <input type="radio" value="5" style="padding-right: 5px">5
                            </div>
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <input class="form-control" type="text" id="desc" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-click="postReview()">Submit</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
