
<!-- display button functionality -->
<div class="login_class">

    <p class="sign">Sign in</p>
    <form class="form1">
        <input class="un" type="text" placeholder="Username" ng-model="username">
        <input class="pass" type="password" placeholder="Password" ng-model="password">
        <button class="submit" ng-click="checkCardentioals()">Sign in</button>
        <p class="forgot" style="color: blue" ng-click="stepOneRestore=true;" ng-init="stepOneRestore=false;">Forgot Password?</p>
        <br>
        <p ng-show="stepOneRestore">Enter your username:</p>
        <input type="text" placeholder="Username" ng-show="stepOneRestore" ng-model="usernameForRestore">
        <button ng-click="restorePassword()" ng-show="stepOneRestore"><a href="#!questions" style="color: black">OK</a></button>
    </form>

</div>
