<!-- css -->
<style>
    .poi_image {
        height: 100px;
    }
</style>

<h2>POI</h2>

<!-- display all cities -->
<p ng-repeat="(id, city) in poiCtrl.cities">
    City Name: <span ng-bind="city.name"></span><br>
    City State: <span ng-bind="city.state"></span><br>
    <img class="poi_image" ng-src="{{ city.image }}">
</p>
