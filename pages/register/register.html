<!-- display button functionality -->
<div class="register_class">

    <p class="sign">Register</p>
    <form name="loginForm" ng-submit="signUp()" novalidate>
        <input type="text" name="usernam" ng-model="usernam" required ng-minlength="3" ng-maxlength="8">
        <span ng-show="loginForm.usernam.$error.required">please fill this box! </span>
        <span ng-show="loginForm.usernam.$error.minlength">Minimum length is 3 </span>
        <span ng-show="loginForm.usernam.$error.maxlength">Maximum length is 8 </span>
        <br><br>
        <input type="password" name="passwor" ng-model="passwor" required ng-minlength="5" ng-maxlength="10">
        <span ng-show="loginForm.passwor.$error.required">please fill this box! </span>
        <span ng-show="loginForm.passwor.$error.minlength">Minimum length is 5 </span>
        <span ng-show="loginForm.passwor.$error.maxlength">Maximum length is 10 </span>
        <br><br>
        <input class="first_name" type="text" placeholder="First Name" ng-model="first_name">
        <br><br>
        <input class="last_name" type="text" placeholder="Last Name" ng-model="last_name">
        <br><br>
        <select id="selectCountry" ng-model="country">
            <option value="" disabled selected>Choose a country</option>
        </select>
        <br><br>
        <input class="city" type="text" placeholder="City" ng-model="city">
        <br><br>
        <input class="email" type="text" placeholder="Email" ng-model="email">
        <br><br>
        <br><br>
        <input type="text" name="categories" ng-model="categories" required ng-minlength="3">
        <span ng-show="loginForm.categories.$error.required">please fill this box! with at least 2 categories x,y... </span>
        <span ng-show="loginForm.categories.$error.minlength">to short</span>
        <br><br>
        <select id="selectCategory" ng-model="category2">
            <option value="" disabled selected>Choose a country</option>
        </select>


        <input ng-disabled="loginForm.$invalid" type="submit" id="submit" value="Submit">
        <br>
        <br>
        <br>
        <br>
    </form>

</div>
