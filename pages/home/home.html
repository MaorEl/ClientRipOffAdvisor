

<!-- display button functionality -->
<div class="popular">
    Popular Interest Points:
    <div ng-repeat="atraction in rec_atractions">
        <img src="{{atraction.image}}" ng-click="openDetailsPage(atraction)">
        <p class="underPhoto" style="padding-left: ({{atraction.image.width / 2}})px" ng-click="openDetailsPage(atraction)">{{atraction.name}}</p>
    </div>
</div>

<div class="saved" ng-init="saved_text='Your Last Two Saved Interest Points:'">
    {{saved_text}}
    <div ng-repeat="atraction in saved_attractions">
        <img src="{{atraction.image}}" ng-click="openDetailsPage(atraction)">
        <p class="underPhoto" style="padding-left: ({{atraction.image.width / 2}})px" ng-click="openDetailsPage(atraction)">{{atraction.name}}</p>
    </div>
</div>
